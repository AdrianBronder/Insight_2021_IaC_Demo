---
- name: Set Connection Details
  ansible.builtin.set_fact:
    ontap_login: &ontap_login
      hostname:                   "{{ ontap_hostname }}"
      username:                   "{{ ontap_username }}"
      password:                   "{{ ontap_password }}"
      https:                      true
      validate_certs:             false
      use_rest:                   Never
  no_log: true

- name: Create Qtree
  na_ontap_qtree:
    state:                        present
    name:                         "{{ ontap_qtree_object.name }}"
    flexvol_name:                 "{{ ontap_qtree_object.volume.name }}"
    vserver:                      "{{ ontap_qtree_object.svm.name }}"
    export_policy:                "{{ ontap_qtree_object.export_policy.name  | default(omit) }}"
    security_style:               "{{ ontap_qtree_object.security_style      | default(omit) }}"
    unix_permissions:             "{{ ontap_qtree_object.unix_permissions    | default(omit) }}"
    <<: *ontap_login
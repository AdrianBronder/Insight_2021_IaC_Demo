---
# tasks file for ontap_ip_interface
##############################################################
### Run Pre-steps
##############################################################

- name: Validate Mandatory Input
  fail:
    msg:
      - "You must either pass 'ontap_ip_interface_name' and 'ontap_svm_name' 
        or '__ontap_ip_interface_input__' including child(s): .name, .svm.name"
      - "> ontap_svm_name:                        {{ ontap_svm_name | default('') }}"
      - "> ontap_ip_interface_name:               {{ ontap_ip_interface_name | default('') }}"
      - "> __ontap_ip_interface_input__.svm.name: {{ __ontap_ip_interface_input__.svm.name | default ('') }}"
      - "> __ontap_ip_interface_input__.name:     {{ __ontap_ip_interface_input__.name | default ('') }}"
  when:
    - ((ontap_svm_name          | default('') == "" or
        ontap_ip_interface_name | default('') == ""
        ) and
       (__ontap_ip_interface_input__.svm.name | default('') == "" or
        __ontap_ip_interface_input__.name     | default('') == ""
        ))
  tags:
    - always

- name: Validate Action
  fail:
    msg:
      - "You must pass the 'ontap_ansiblerole_action' variable"
  when:
    - ontap_ansiblerole_action is undefined
  tags:
    - always

- name: Add mandatory Input to IP Interface object
  ansible.builtin.set_fact:
    ontap_ip_interface_object:
      svm:
        name:                "{{ ontap_svm_name }}"
      name:                  "{{ ontap_ip_interface_name }}"
  when:
    - not (ontap_svm_name          | default('') == "") or
      not (ontap_ip_interface_name | default('') == "")

- name: Source Inventory Information
  block:
    - name: Find SVM
      ansible.builtin.set_fact:
        ontap_svm_object: "{{ svm_item }}"
      loop:
        "{{ svms | list }}"
      loop_control:
        label:    "{{ svm_item.name }}"
        loop_var: svm_item
      when:
        - svm_item.name == ontap_svm_name
    - name: Find IP Interface
      ansible.builtin.set_fact:
        ontap_ip_interface_object: "{{ ip_interface_item }}"
      loop:
        "{{ ontap_svm_object.ip_interfaces | list }}"
      loop_control:
        label:    "{{ ip_interface_item.name }}"
        loop_var: ip_interface_item
      when:
        - ip_interface_item.name == ontap_ip_interface_name
  when:
    - source_inventory is defined
    - source_inventory == true

  - name: Merge Defaults/Vars with Input
    ansible.builtin.set_fact:
      ontap_ip_interface_object: "{{ ontap_ip_interface_object | combine(__ontap_ip_interface_input__, recursive=True) }}"
  when:
    - __ontap_ip_interface_input__ is defined

- name: Verify Data Sourcing
  fail:
    msg:
      - "Mandatory data could not be sourced:"
      - "> ontap_ip_interface_object.svm.name --> {{ ontap_ip_interface_object.svm.name }}"
      - "> ontap_ip_interface_object.name     --> {{ ontap_ip_interface_object.name }}"
  when:
    - ontap_ip_interface_object.svm.name | default('') == "" or
      ontap_ip_interface_object.name     | default('') == ""
  tags:
    - always

##############################################################
### Initiate Action
##############################################################

- name: Read LIF Information into 'ontap_ip_interface_object'
  include_tasks:      ontap_ip_interface_info.yml
  when:
    - ontap_ansiblerole_action == "info"

- name: Create LIF
  include_tasks:      ontap_ip_interface_create.yml
  when:
    - ontap_ansiblerole_action == "create"

- name: Delete LIF
  include_tasks:      ontap_ip_interface_delete.yml
  when:
    - ontap_ansiblerole_action == "delete"
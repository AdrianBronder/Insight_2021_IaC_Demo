---
- name: Set Connection Details
  ansible.builtin.set_fact:
    ontap_login: &ontap_login
      hostname:                   "{{ ontap_hostname }}"
      username:                   "{{ ontap_username }}"
      password:                   "{{ ontap_password }}"
      https:                      true
      validate_certs:             false
      use_rest:                   Never
  no_log: true

- name: Get LIF Info
  na_ontap_rest_info:
    gather_subset:
      - network/ip/interfaces
    parameters:
      svm.name:                   "{{ ontap_ip_interface_object.svm.name }}"
      name:                       "{{ ontap_ip_interface_object.name }}"
    fields:
# FIXME - List of required fields has to be added for to improve overall efficiency
      - '**'
  register: __ontap_ip_interface_input__

- name: Set __ontap_ip_interface_input__
  ansible.builtin.set_fact:
    ontap_ip_interface_object: "{{ __ontap_ip_interface_input__.ontap_info['network/ip/interfaces'].records[0] }}"
  when:
  - __ontap_ip_interface_input__.ontap_info['network/ip/interfaces'].num_records == 1

- name: Debug ontap_ip_interface_object
  ansible.builtin.debug:
    msg: "{{ ontap_ip_interface_object }}"